<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my calculator</title>
</head><link rel="stylesheet" type="text/css" href="utf.css">
<body><h1>my calculator</h1>
<div class="container">
	<div class="show"><input type="text" id="inputbox" name="text" placeholder="0"/></div>
	<div class="item1">
		<button class=" box row1">AC</button>
		<button class=" box row1">DEL</button>
		<button class=" box row1">%</button>
		<button class=" box row1">/</button>
	</div>  
<div class="item2">
	<button onclick="CalFun('7')" class="row2">7</button>
	<button class="box row2">8</button>
	<button class="box row2">9</button>
	<button class="box row1">*</button>
</div>
<div class="item3">
	<button class=" box row3">4</button>
	<button class=" box row3">5</button>
	<button class=" box row3">6</button>
	<button class=" box row1">-</button>
</div>
<div class="item4">
	<button class=" box row4">1</button>
	<button class=" box row4">2</button>
	<button class=" box row4">3</button>
	<button class=" box row1">+</button>
</div>
<div class="item5">
	<button class=" box row5">00</button>
	<button class="box row5">0</button>
	<button class=" box row5">.</button>
	<button class=" box eql">=</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
